<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task09</title>
	<link rel="stylesheet" href="stylesheets/ie.css">
	<link rel="stylesheet" href="stylesheets/print.css">
	<link rel="stylesheet" href="stylesheets/screen.css">
	<link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
	<header>
		<img class="logo" src="icon/block.png" alt="">
		<a href="#">登录</a>

		<img src="icon/person.png" alt="">
		<div class="search">
			<img src="icon/search.png" alt="">
			<input type="text">
		</div>

	</header>
	<div class="content">
		<div class="nav">
			<div class="user">
				<img src="icon/avatar.png" alt="">
				<p class="username">user01</p>
			</div>
			<div class="userinfo">
				<div class="collect">
					<p>110</p>
					<p>收藏</p>
				</div>
				<div class="fans">
					<p>313</p>
					<p>粉丝</p>
				</div>
			</div>
			<div class="selection">
				<ul class="level0">
					<li>
						个人报表
						<ul class="level1">
							<li>文件一</li>
							<li>文件二
								<ul class="level2">
									<li>文档1</li>
									<li>文档2</li>
								</ul>
							</li>
							<li>文件三</li>
						</ul>
					</li>
					<li>个人收藏</li>
					<li>我的分享</li>
					<li>图库</li>
					<li>成长记录</li>
					<li>账户信息</li>
				</ul>
			</div>
		</div>
		<div class="main">
			<p class="folder">
				<span>C站</span> / 
				<span>个人报表</span> / 
				<span>文件一</span> / 
				<span>文档一</span>
			</p>
			<div class="main-content">
				<div class="advanced-search">
					<div>
						<span>查询项</span>
						<select>
							<option >第一项</option>
							<option >第二项</option>
						</select>
					</div>
					<div>
						<p>
							买方
							<select>
								<option >小A</option>
								<option >小B</option>
							</select>
						</p>
						<p>
							卖方
							<select>
								<option >小A</option>
								<option >小B</option>
							</select>
						</p>
					</div>
					<div class="change">换</div>
					<div>
						<p>
							日期
							<select>
								<option >2016-04-01</option>
							</select>
							总耗时
							<select>
								<option >8天</option>
							</select>
						</p>
						<p>
							人数
							<select>
								<option >10人</option>
							</select>
							成交项
							<select>
								<option >10项</option>
							</select>
						</p>
					</div>
					<div>
						<button>搜索</button>
					</div>
				</div>
				<div class="search-history"></div>
				<p>2016年4月统计</p>
				<div class="statistics"></div>
				<div class="section material"></div>
				<div class="section report-forms"></div>
				<div class="section calendar"></div>
				<div class="section ranking"></div>
			</div>
		</div>
	</div>
	
</body>
</html>
